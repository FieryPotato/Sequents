<!doctype html>
<html>
<head>
    <title>Complexity 1 Sequents</title>
    <style>
        ._1A_implies_B25_A6_B-tree {
            display: grid;
            grid-template-areas: 
                "l r"
                "root root";
            justify-content: center;
            align-items: center;
            margin: 10px;
            padding: 10px;
        }
    
        .cell {
            border-top: 2px solid black;
            padding: 0px 10px 0px 10px;
            margin: 0px 10px 0px 10px;
        }

        ._1A_implies_B25_A6_B-root { grid-area: root; }
        ._1A_implies_B25_A6_B-l { grid-area: l; }
        ._1A_implies_B25_A6_B-r { grid-area: r; }

    </style>
</head>
<body>
    <h2>Note that rule tags are not supported with this setup</h2>
    <div class="_1A_implies_B25_A6_B-tree">
        <div class="cell _1A_implies_B25_A6_B-l">A &vdash; A</div>
        <div class="cell _1A_implies_B25_A6_B-r">B &vdash; B</div>
        <div class="cell _1A_implies_B25_A6_B-root">(A &rarr; B), A &vdash; B</div>
    </div>
</body>
</html>
